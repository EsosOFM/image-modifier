
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Modifier</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="static/styles.css"> <!-- Optional: Your custom CSS file -->
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Upload Your Image</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="image">Choose an image:</label>
                <input type="file" id="image" name="image" accept="image/*" required class="form-control">
            </div>

            <h2>EXIF Data (optional)</h2>
            <div class="form-group">
                <label for="camera_make">Camera Make:</label>
                <input type="text" id="camera_make" name="camera_make" class="form-control">
            </div>
            <div class="form-group">
                <label for="camera_model">Camera Model:</label>
                <input type="text" id="camera_model" name="camera_model" class="form-control">
            </div>
            <div class="form-group">
                <label for="date_taken">Date Taken:</label>
                <input type="datetime-local" id="date_taken" name="date_taken" class="form-control">
            </div>
            <div class="form-group">
                <label for="latitude">Latitude:</label>
                <input type="text" id="latitude" name="latitude" class="form-control" placeholder="e.g. 34.0522">
            </div>
            <div class="form-group">
                <label for="longitude">Longitude:</label>
                <input type="text" id="longitude" name="longitude" class="form-control" placeholder="e.g. -118.2437">
            </div>
            <button type="submit" class="btn btn-primary">Upload and Modify Image</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
